[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "laplacian_challenge"
version = "0.0.1"
authors = [
    { name = "Michel-Andr√®s Breton", email = "michel-andres.breton@obspm.fr" },
]
description = "Various implementations of the 3D Laplacian equation for CPU and GPU"
readme = "../README.md"
requires-python = "<3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "numba",
    "taichi",
    "rich",
    #"icc-rt", # Optional
]

[tool.pdm.build]
package-dir = "src"

[project.urls]
Homepage = "https://github.com/mianbreton/laplacian_challenge/"
