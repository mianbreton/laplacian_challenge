name: C++ Build & Test

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-22.04
    env:
      NCPU: 4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make git

      # --- CPU / OpenMP build ---
      - name: Build CPU (OpenMP)
        run: |
          cd cpp
          mkdir -p build/openmp
          cd build/openmp
          cmake ../../ -DKokkos_ENABLE_OPENMP=ON -DENABLE_UNIT_TESTING=ON
          make -j $NCPU

      - name: Run CPU tests
        run: |
          cd cpp/build/openmp
          ctest --output-on-failure